<div class='container'>

  <div class='product-card'>

    <div class='product-display'>
      <div class="product-image">
        <img src="../../../../../assets/producto2.png" alt="Product Image">
      </div>
    </div>

    <div class="product-details">
      <div class="product-title">
        {{ arrival.name }}
      </div>
      <div class="product-price">
        Price: <span class="product-price-bold">${{ arrival.price }}</span>
      </div>
      <div class="product-rating">
        <i class="fas fa-star"></i> {{ arrival.rate }}
      </div>
    </div>

  </div>

</div>
